<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="images/df-cinemas-logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="images/df-cinemas-logo.svg">
    <link rel="icon" type="image/png" sizes="16x16" href="images/df-cinemas-logo.svg">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="./js/scripts.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <object data="images/df-cinemas-logo.svg" width="130" height="130" alt="DF Cinema">DF Cinemas</object>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="./whats-on.html">What's On</a></li>
                <li><a href="./sign-up.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero"></div>
    <div class="container">
        <div class="form-wrapper row">
            <div class="d-block d-md-none d-lg-block carousel slide carousel-fade col-md-6 my-auto" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./images/pulp-fiction.avif" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/barbie-image.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./images/godfather.png.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
            </div>
            <div class="d-none d-md-block d-lg-none col-md-6 my-auto">
                <img src="./images/pulp-fiction.avif" class="d-block w-100" alt="...">
                <img src="./images/barbie-image.jpg" class="d-block w-100" alt="...">
                <img src="./images/godfather.png.webp" class="d-block w-100" alt="...">
            </div>
            <div class="col-sm-12 col-md-6">
                <form class="shadow-lg p-3 mb-5 bg-body-muted rounded" id = "form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                        <select class="form-select" id="title" required>
                            <option value="mr">Mr</option>
                            <option value="mrs">Mrs</option>
                            <option value="miss">Miss</option>
                            <option value="ms">Ms</option>
                            <option value="ms">Non-Binary</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="first-name" placeholder="e.g. Joe" aria-describedby="firstNameHelp" required>
                        <div id="firstNameHelp" class="form-text">Please enter your first name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="last-name" placeholder="e.g. Bloggs" aria-describedby="lastNameHelp" required>
                        <div id="lastNameHelp" class="form-text">Please enter your last name.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" placeholder="e.g. JoeBloggs@gmail.com" required>
                        <div id="phoneHelp" class="form-text">We'll never share your email address with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="datepicker">Date of Birth </label>
                        <input type="date" class="form-control" id="datepicker" name="date" placeholder="dd/mm/yyyy>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneHelp" required placeholder="+44 0123456789">
                        <div id="phoneHelp" class="form-text">We'll never share your phone number with anyone else.</div>
                    </div>
                    <div class="flex">
                        <button type="submit" class="btn btn-primary ml-auto">Sign me up</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <footer>
        <div class="socials">
            <ul>
                <li><a href="#">X</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Youtube</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Reddit</a></li>
                <li><a href="#">TikTok</a></li>
            </ul>
        </div>
        <p>&copy; 2024 DF Cinema</p>
    </footer>
</body>

</html>
